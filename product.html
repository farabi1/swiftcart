<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Product page</title>
</head>
<body>
        <!-- NAVBAR Start -->
        <header class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        
                <h1 class="text-2xl font-bold text-indigo-600">SwiftCart</h1>
        
                <nav class="hidden md:flex gap-8 text-gray-600 font-medium">
                    <a href="/index.html" class="text-indigo-600">Home</a>
                    <a href="/product.html">Products</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
        
                <div class="flex items-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
        
                    <button class="md:hidden text-2xl"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                        </svg>
                    </button>
                </div>
        
            </div>
        </header>
        <!-- NAVBAR End -->

        <div class="max-w-7xl mx-auto px-6 py-10">
        
            <!-- categories -->
            <div id="categoryContainer" class="flex flex-wrap gap-3 mb-8"></div>
        
            <!-- products -->
            <div id="productContainer" class="grid md:grid-cols-4 gap-6"></div>
        
        </div>
        
        
        <!-- MODAL -->
        <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
        
            <div class="bg-white max-w-lg w-full p-6 rounded-lg relative">
        
                <button onclick="closeModal()" class="absolute right-3 top-2 text-2xl">×</button>
        
                <div id="modalContent"></div>
        
            </div>
        
        </div>


        <!-- FOOTER Start-->
        <footer class="bg-slate-900 text-gray-300 py-14 overflow-x-hidden">
        
            <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-4 gap-8">
        
                <!-- BRAND -->
                <div>
                    <h2 class="text-xl text-white font-bold mb-3">SwiftCart</h2>
                    <p class="text-sm">
                        Your one-stop shop for fashion & lifestyle.
                    </p>
                </div>
        
                <!-- QUICK LINKS -->
                <div>
                    <h3 class="text-white font-semibold mb-3">Quick Links</h3>
                    <ul class="space-y-2 text-sm">
                        <li class="hover:text-white cursor-pointer">Home</li>
                        <li class="hover:text-white cursor-pointer">Products</li>
                        <li class="hover:text-white cursor-pointer">About</li>
                        <li class="hover:text-white cursor-pointer">Contact</li>
                    </ul>
                </div>
        
                <!-- SUPPORT -->
                <div>
                    <h3 class="text-white font-semibold mb-3">Support</h3>
                    <ul class="space-y-2 text-sm">
                        <li class="hover:text-white cursor-pointer">FAQ</li>
                        <li class="hover:text-white cursor-pointer">Shipping</li>
                        <li class="hover:text-white cursor-pointer">Returns</li>
                        <li class="hover:text-white cursor-pointer">Privacy Policy</li>
                    </ul>
                </div>
        
                <!-- NEWSLETTER -->
                <div>
                    <h3 class="text-white font-semibold mb-3">Newsletter</h3>
        
                    <div class="flex mt-3 w-full">
        
                        <input type="email" placeholder="Enter email"
                            class="flex-1 min-w-0 px-3 py-2 rounded bg-white text-black outline-none">
        
                        <button
                            class="bg-indigo-600 px-5 mx-1 rounded text-white whitespace-nowrap hover:bg-indigo-700 transition">
                            Subscribe
                        </button>
        
                    </div>
        
                </div>
        
            </div>
        
            <!-- COPYRIGHT -->
            <p class="text-center text-sm text-gray-500 mt-10">
                © 2026 SwiftCart. All rights reserved.
            </p>
        
        </footer>
        <!-- FOOTER End-->
        <script src="/category.js"></script>
</body>
</html>
