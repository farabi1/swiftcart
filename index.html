 </button>

        </div>

    <!-- HERO Start -->
    <section class="relative">
    
        <img src="assets/banner-image.png"
            class="w-full h-[520px] object-cover">
    
        <div class="absolute inset-0 bg-black/30 flex items-center">
    
            <div class="max-w-7xl mx-auto px-6 text-white">
    
                <h2 class="text-4xl md:text-5xl font-bold mb-4">
                    Best Collection For You
                </h2>
    
                <p class="max-w-xl mb-6 text-gray-200">
                    Discover the latest trends in fashion, electronics, and more.
                    Shop with confidence and style at SwiftCart.
                </p>
    
                <button class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg">
                    Shop Now
                </button>
    
            </div>
        </div>
    </section>
    <!-- HERO End-->


    <!-- WHY CHOOSE START-->

        <div class="max-w-7xl mx-auto px-6 text-center">
    
            <h2 class="text-3xl font-bold mb-3">Why Choose Us</h2>
            <p class="text-gray-500 mb-10">We provide the best shopping experience</p>
    
            <div class="grid md:grid-cols-4 gap-6">

</div>
                    <h3 class="font-semibold">Fast Delivery</h3>

            </div>
